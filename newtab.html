<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leftdays</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* Full-tab sizing */
      :root { --cell-size: 14px; --cell-gap: 3px; }
      body { min-width: unset; }
      .page { max-width: 1400px; margin: 40px auto; padding: 0 24px; }
      .header { margin-bottom: 16px; display: block; text-align: center; }
      .title { font-size: 26px; text-align: center; margin: 0 auto; }
      .headline { font-size: 18px; margin-bottom: 14px; }
    </style>
  </head>
  <body>
    <div class="page">
      <main>
        <div id="headline" class="headline"></div>
        <form id="nameForm" class="name-form" style="display:none" autocomplete="off">
          <input id="nameInput" type="text" placeholder="Enter your name" />
          <button type="submit">Save</button>
        </form>
        <div id="yearGrid" class="year-grid" aria-label="Year grid (6x2 months)"></div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
